<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強化シューティングゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        #game-area {
            position: relative;
            margin-bottom: 20px;
            max-width: 600px; 
            width: 90vw; 
            z-index: 5; 
        }
        #game-canvas {
            width: 100%;
            height: auto; 
            border: 2px solid #00ff00;
            display: block;
            position: relative;
            z-index: 10; 
        }
        #hud {
            max-width: 600px; 
            width: 90vw; 
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1.2em;
            flex-direction: column; 
        }
        #upgrade-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 20; 
        }
        .upgrade-button {
            padding: 10px 20px;
            margin: 8px; 
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .upgrade-button:hover {
            background-color: #45a049;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(150, 0, 0, 0.8);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 30; 
        }
        #final-score-container {
            display: flex;
            align-items: center;
            margin-top: -10px;
            font-size: 1.2em;
        }
        #final-score-container p {
            margin: 5px 15px;
        }
        #final-score-value {
            font-size: 1.8em; 
            font-weight: bold;
            color: yellow;
        }
        
        /* ロビー画面スタイル */
        #lobby-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: #fff;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 40; 
        }
        #lobby-screen input {
            padding: 10px;
            margin: 5px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #4CAF50;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }
        .lobby-status {
            margin-top: 15px;
            font-size: 0.8em;
            color: #ccc;
        }
        /* マルチプレイヤーHUD表示用スタイル */
        .player-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .player-info:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <canvas id="game-canvas" width="600" height="700"></canvas>
        
        <div id="upgrade-screen">
            <h2>✨ 強化タイム ✨</h2>
            <p>現在のスコア: <span id="upgrade-score">0</span></p>
            <p>強化コスト: **10 スコア**</p>
            <p>アップグレードを選択してください:</p>

            <div id="upgrade-buttons-container">
                </div>
            
            <p id="upgrade-message" style="margin-top: 20px; color: yellow;"></p>
        </div>

        <div id="game-over-screen">
            <h2>ゲームオーバー！</h2>
            <div id="final-score-container">
                <p>最終スコア:</p>
                <p id="final-score-value"><span id="final-score">0</span></p>
            </div>
            <button onclick="window.location.reload()" class="upgrade-button">リトライ</button>
        </div>
        
        <div id="lobby-screen">
            <h2>モード選択 / パーティモード ロビー</h2>
            
            <button class="upgrade-button" onclick="window.startSinglePlayer()">
                シングルプレイヤー開始
            </button>
            <hr style="width: 50%; margin: 20px 0; border-color: #555;">

            <h3>パーティモード (ローカル協力プレイ)</h3>
            <input type="text" id="room-name" placeholder="部屋名 (必須)">
            <input type="password" id="room-password" placeholder="パスワード (任意)">
            
            <button class="upgrade-button" onclick="window.createOrJoinRoom(true)">
                ルーム作成 (ホスト)
            </button>
            <button class="upgrade-button" onclick="window.createOrJoinRoom(false)">
                ルーム参加
            </button>
            
            <div class="lobby-status">現在の参加者: <span id="lobby-player-count">0</span>/4</div>
            <p id="lobby-message" style="color: yellow; margin-top: 10px;"></p>

            <button class="upgrade-button" id="start-multi-game-button" style="display: none; background-color: darkred; margin-top: 20px;" onclick="window.startGame()">
                ゲーム開始 (ホストのみ)
            </button>
        </div>

    </div>

    <div id="hud">
        <div id="player-stats-container">
            </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
