<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強化シューティングゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        #game-area {
            position: relative;
            margin-bottom: 20px;
            /* ★修正点: 最大幅を600pxに制限しつつ、画面幅の90%を使用 */
            max-width: 600px; 
            width: 90vw; 
            z-index: 5; 
        }
        #game-canvas {
            /* ★修正点: 親要素の幅に合わせ、高さを自動調整 */
            width: 100%;
            height: auto; 
            border: 2px solid #00ff00;
            display: block;
            position: relative;
            z-index: 10; 
        }
        #hud {
            /* ★修正点: HUDもゲームエリアの幅に合わせる */
            max-width: 600px; 
            width: 90vw; 
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1.2em;
        }
        #upgrade-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 20; 
        }
        .upgrade-button {
            padding: 10px 20px;
            margin: 8px; 
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .upgrade-button:hover {
            background-color: #45a049;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(150, 0, 0, 0.8);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 30; 
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="lobby-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 40; text-align: center;">
            <h2>ロビー</h2> <button class="upgrade-button" onclick="window.startSinglePlayer()">シングルプレイ開始</button>
            <hr style="width: 80%; margin: 20px 0;">
            <h3>パーティルームに参加 / 作成</h3>
            <input type="text" id="room-name" placeholder="部屋名を入力" style="padding: 8px; margin-bottom: 10px;">
            <div>
                <button class="upgrade-button" style="background-color: #3f51b5;" onclick="window.createOrJoinRoom(true)">ルーム作成 (ホスト)</button>
                <button class="upgrade-button" style="background-color: #00bcd4;" onclick="window.createOrJoinRoom(false)">ルーム参加</button>
            </div>
            <p id="lobby-message" style="margin-top: 15px;">モードを選択するか、パーティルームを作成してください。</p>
            <p style="margin-top: 5px;">現在の参加プレイヤー数: <span id="lobby-player-count">1</span></p>
            <button id="start-multi-game-button" class="upgrade-button" style="background-color: #ff9800; margin-top: 15px; display: none;" onclick="window.startGame()">マルチプレイ開始</button>
        </div>

        <canvas id="game-canvas" width="600" height="700"></canvas>
        
        <div id="upgrade-screen">
            <h2>✨ 強化タイム ✨</h2>
            <p>現在のスコア: <span id="upgrade-score">0</span></p>
            <p>強化コスト: **10 スコア**</p>
            <p>アップグレードを選択してください:</p>

            <div id="upgrade-buttons-container">
                <button class="upgrade-button" onclick="applyUpgrade('damage')">
                    ダメージアップ (現在のLv: <span id="lv-damage">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('speed')">
                    弾丸速度上昇 (現在のLv: <span id="lv-speed">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('radius')">
                    当たり判定拡大 (現在のLv: <span id="lv-radius">1</span>)
                </button>
                <br>
                <button class="upgrade-button" onclick="applyUpgrade('fireRate')">
                    連射速度上昇 (現在のLv: <span id="lv-fireRate">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('bulletCount')">
                    一発の弾数上昇 (現在のLv: <span id="lv-bulletCount">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('bounce')">
                    バウンド確率上昇 (現在のLv: <span id="lv-bounce">0</span>)
                </button>
                <br>
                <button class="upgrade-button" onclick="applyUpgrade('autoAim')">
                    オートエイム (現在のLv: <span id="lv-autoAim">0</span>)
                </button>
            </div>
            
            <p id="upgrade-message" style="margin-top: 20px; color: yellow;"></p>
        </div>

        <div id="game-over-screen">
            ゲームオーバー！
            <p style="font-size: 0.5em;">最終スコア: <span id="final-score">0</span></p>
            <button onclick="window.location.reload()" class="upgrade-button">リトライ</button>
        </div>
    </div>

    <div id="hud">
        <span>スコア: <span id="score-display">0</span></span>
        <span>体力: <span id="health-display">3</span></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
