<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強化シューティングゲーム</title>
    <style>
        body {
            display: flex;
            /* ★修正点1: 縦画面で上から配置するよう修正 */
            justify-content: flex-start; 
            align-items: center;
            flex-direction: column;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            /* ★修正点2: 画面端のパディングを追加 */
            padding: 10px;
            box-sizing: border-box;
        }
        #game-area {
            position: relative;
            margin-bottom: 20px;
            /* ★修正点3: 画面幅に合わせる */
            width: 100%; 
            max-width: 600px; /* 論理的なゲーム幅に最大値を設定 */
        }
        #game-canvas {
            border: 2px solid #00ff00;
            display: block;
            /* ★修正点4: 親要素の幅に合わせて拡大縮小 */
            width: 100%; 
            height: auto; 
        }
        #hud {
            /* ★修正点5: HUDも画面幅に合わせる */
            width: 100%; 
            max-width: 600px; 
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1.2em;
            box-sizing: border-box;
        }
        #upgrade-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.5em;
            z-index: 10;
        }
        .upgrade-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.1s;
            /* ★修正点6: ボタンが画面幅を超えないようにする */
            width: 95%; 
            max-width: 300px;
        }
        .upgrade-button:hover {
            background-color: #4fff4f;
        }
    </style>
</head>
<body>
    
    <div id="game-area">
        <canvas id="game-canvas" width="600" height="800"></canvas>

        <div id="upgrade-screen">
            <h2>強化チャンス！</h2>
            <p>現在のスコア: <span id="upgrade-score">0</span> (強化には <span style="color: yellow;">10</span> スコア必要)</p>
            
            <div id="upgrade-buttons-container" style="margin-top: 20px;">
                <button class="upgrade-button" onclick="applyUpgrade('damage')">
                    ダメージアップ (現在のLv: <span id="lv-damage">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('speed')">
                    弾丸速度上昇 (現在のLv: <span id="lv-speed">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('radius')">
                    当たり判定拡大 (現在のLv: <span id="lv-radius">1</span>)
                </button>
                <br>
                <button class="upgrade-button" onclick="applyUpgrade('fireRate')">
                    連射速度上昇 (現在のLv: <span id="lv-fireRate">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('bulletCount')">
                    一発の弾数上昇 (現在のLv: <span id="lv-bulletCount">1</span>)
                </button>
                <button class="upgrade-button" onclick="applyUpgrade('bounce')">
                    バウンド確率上昇 (現在のLv: <span id="lv-bounce">0</span>)
                </button>
                </div>
            
            <p id="upgrade-message" style="margin-top: 20px; color: yellow;"></p>
        </div>

        <div id="game-over-screen">
            ゲームオーバー！
            <p style="font-size: 0.5em;">最終スコア: <span id="final-score">0</span></p>
            <button onclick="window.location.reload()" class="upgrade-button">リトライ</button>
        </div>
    </div>

    <div id="hud">
        <span>ライフ: <span id="health-display">3</span></span>
        <span>スコア: <span id="score-display">0</span></span>
    </div>

    <script src="Gam-main.zip/Gam-main/script.js"></script>
</body>
</html>
