<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強化シューティングゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        #game-area {
            position: relative;
            margin-bottom: 20px;
            max-width: 600px; 
            width: 90vw; 
            z-index: 5; 
        }
        #game-canvas {
            width: 100%;
            height: auto; 
            border: 2px solid #00ff00;
            display: block;
            position: relative;
            z-index: 10; 
        }
        #hud {
            max-width: 600px; 
            width: 90vw; 
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1.2em;
        }
        #upgrade-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: none; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 20; 
        }
        .upgrade-button {
            padding: 10px 20px;
            margin: 8px; 
            font-size: 1.1em;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .upgrade-button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .upgrade-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            color: #aaa;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(150, 0, 0, 0.8);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 30; 
        }
    </style>
</head>
